[pylama]
linters = pyflakes,pycodestyle

[pylama:pycodestyle]
max_line_length = 100
ignore = W503

[pylama:setup.py]
skip = 1

[pylama:bin/*]
skip = 1

[pylama:media/projects/*]
skip = 1

[pylama:*/pontoon-intro/]
skip = 1

[pylama:docs/conf.py]
skip = 1

[pylama:*/migrations/*]
skip = 1


[pylama:node_modules/*]
skip = 1

[pylama:*/settings/*]
skip = 1
